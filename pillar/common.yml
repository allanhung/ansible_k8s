k8s_role_tags:
  example:
    - reset
    - prepare
    - ca
    - config
    - cp
    - manifests
    - kubelet
    - rbac
    - network_addon
    - addon
    - app
    - helm
    - monitor
  default:
    - test

k8s_host:
  default:
    etcd:
      - dcs-ansible02.iad1
      - dcs-ansible03.iad1
      - dcs-ansible04.iad1
    master:
      - dcs-ansible02.iad1
      - dcs-ansible03.iad1
      - dcs-ansible04.iad1
    node:
      - dcs-ansible06.iad1
      - dcs-ansible08.iad1

cfssl_common:
  default:
    url: https://pkg.cfssl.org/R1.2
    bin_dir: "/usr/local/bin"

cfssl_pkgs:
  default:
    cfssl_linux-amd64:
      dest: cfssl
      checksum: sha256:eb34ab2179e0b67c29fd55f52422a94fe751527b06a403a79325fed7cf0145bd
    cfssljson_linux-amd64:
      dest: cfssljson
      checksum: sha256:1c9e628c3b86c3f2f8af56415d474c9ed4c8f9246630bd21c3418dbe5bf6401e

cni_common:
  default:
    url: https://github.com/containernetworking/plugins/releases/download/v0.7.1/cni-plugins-amd64-v0.7.1.tgz
# The directory where CFSSL binaries will be installed
    bin_dir: "/opt/cni/bin"
    conf_dir: "/etc/cni/net.d"

disable_srv_list:
  args:
    check_osver: True
  default:
    7:
      - firewalld

repo_pkgs:
  default:
    - epel-release

common_pkgs:
  args:
    check_osver: True
  default:
    7:
      - device-mapper-persistent-data
      - git
      - iftop
      - ipset
      - ipvsadm
      - jq
      - libselinux-python
      - lvm2
      - nethogs
      - nc
      - nmap
      - patch
      - python-pip
      - pyparsing
      - socat
      - sshpass
      - tcpdump
      - telnet
      - tree
      - vim
      - yum-utils

sysctl:
  default:
    kernel.sysrq: 0
    net.core.somaxconn: 65535
    net.core.netdev_max_backlog: 4096
    net.core.rmem_default: 8388608
    net.core.rmem_max: 16777216
    net.core.wmem_max: 16777216
    net.netfilter.nf_conntrack_max: 1000000
    net.ipv4.ip_local_port_range: "1024 65000"
    net.ipv4.tcp_congestion_control: cubic
    net.ipv4.tcp_fin_timeout: 10
    net.ipv4.tcp_keepalive_time: 30
    net.ipv4.tcp_max_syn_backlog: 3240000
    net.ipv4.tcp_max_tw_buckets: 1440000
    net.ipv4.tcp_no_metrics_save: 1
    net.ipv4.tcp_rmem: "4096 87380 16777216"
    net.ipv4.tcp_syn_retries: 2
    net.ipv4.tcp_synack_retries: 2
    net.ipv4.tcp_syncookies: 1
    net.ipv4.tcp_tw_reuse: 1
    net.ipv4.tcp_wmem: "4096 65536 16777216"
    net.ipv6.conf.all.disable_ipv6: 1
    net.ipv6.conf.default.disable_ipv6: 1
    vm.dirty_ratio: 15
    vm.dirty_background_ratio: 5
    vm.min_free_kbytes: 65536
    # calico
    net.ipv4.ip_forward: 1
    net.ipv4.conf.all.rp_filter: 1
    net.ipv4.tcp_tw_recycle: 0
    # kubernetes
    net.bridge.bridge-nf-call-ip6tables: 1
    net.bridge.bridge-nf-call-iptables: 1
    vm.swappiness: 0
